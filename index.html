<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to open Library!</title>
    <!-- fav link  -->
    <link rel="shortcut icon" href="image/book-fav.png" type="image/x-icon">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    
</head>
<body class="bg-light">
    <!-- main section start here -->
    <main>
        <section>
        <h1 class="text-center text-dark pt-4">Open Book Library!</h1>
        <!-- div for search box and search button -->
            <div class="d-flex align-items-center w-50 mx-auto my-3 pt-4 pb-2">
                <input type="text" id="search-text" class="form-control border-2" placeholder="Search your book...">
                <button class="btn btn-success ms-2 border-2 px-4 text-semibold" onclick="searchBook()">Search</button>
            </div>
            <!-- div for spinner  -->
            <div class="text-center d-none" id="spinner">
                <div class="spinner-border" role="status">
                </div>
            </div>
            <!-- div for conatain search result  -->
            <div id="search-result-container" class="container">
                <p class="text-center py-1 fs-5 rounded w-50 mx-auto" id="search-message"></p>
                <div class="row row-cols-1 row-cols-md-4 g-4 pt-4" id="books-container">

                </div>
            </div>
        </section>
    </main>
    <!-- main section end here -->

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- custom js link  -->
    <script src="book.js"></script>
</body>
</html>
